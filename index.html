<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />



    <title>Book Shop</title>
</head>
<body>

    <!-- -------------navBar----------------------- -->
    <nav class="navbar fixed-top border-bottom" id="top">
        <div class="container-fluid ">
            <div>
                <i class="bi bi-book "></i>
                <a class="navbar-brand">Book Shop</a>
            </div>
            <!-- -----search bar------ -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="search-bar" type="search"  placeholder="Search for a book" aria-label="Search">
                <button class="btn btn-secondary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <!-- --------------------- -->
            <div class="user-section">
                <button class="btn btn-dark button-circle" onclick="activeCart()" >
                <i class="bi bi-cart4"></i>
                </button>
                <button class="btn btn-user" >
                    <div class="user">
                        <img src="assets/avatar-6.jpg" alt="">
                    </div> 
                </button>
            </div>
        </div>
    </nav>
    <!-- ------------------------------------------ -->
    <!-- ------------------ cart ------------------ -->
    <section>
        <div class="cart">
            <div>
                <span>Your Cart</span>
                <!-- ----close cart---- -->
                <div id="close-cart" onclick="hideCart()">
                    <i class="bi bi-x-circle-fill" ></i>
                </div>
            </div>
            <div class="cart-content">
                
                
                <!-- ----remove card---- -->
                <div>
                    <i class="bi bi-trash3"></i>
                </div>
            </div>
            <div class="total">
                <span></span>
                <div class="total-price"></div>
            </div>
            <!-- ----buy button---- -->




        </div>
    </section>
    <!-- ------------------------------------------ -->   
    <!-- -------------jumbotron-------------------- -->
    <section id="jumbotron">
        <div class="container" >
            <p>Find your future favorite book</p>
        </div>
    </section>
    <!-- ----------------------------------------- -->
    <!-- ----------------cards ------------------- -->
    <section class="container mt-5" >
        <h3>Best Sellers</h3>

        <div class="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        
        <div class="row gy-5" id="cards-container">
            <!-- -------card template-------- -->
            <template id="book-card-template">
                <div class="col-2 col-lg-3 col-md-4 col-6">
                    <div class="card">
                        <i class="bi bi-eye-slash-fill"></i>
                        <img src="" class="card-img-top"  alt="">
                        
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <p class="card-text asin"></p>
        
                            <div class="price-buttons">
                                <span class="book-price"></span>
                                <div>
                                     <button class="btn btn-outline-success add-button button-circle" onclick="addToCart()" id="addToCart">
                                        <i class="bi bi-cart-plus" id="cart-icon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <!-- -------card template-------- -->

        </div>        
    </section>
    <!-- ------------------------------------------ -->
    <!-- -----------------footer------------------ -->
    <footer>
        <div class="footer-left">
            <span>Bookshop</span>
            <span>Laura Quintero</span>
            <span>Milano, Italy</span>
            <span>2023</span>
        </div>
        <a href="#jumbotron">Back to top</a>
        <div class="footer-right">
            <span>Contact Us</span>
            <span>Support</span>
            <span>Reviews</span>
            <span>FAQ</span>
        </div>
    </footer>
    <!-- ---------------------------------------- -->

    <script src="script.js"></script>
</body>
</html>
